<!DOCTYPE html>
<html>
    <head>
        <title>Crosskit WebGL Full Test</title>
    </head>
    <body></body>
    <script src="../build/crosskit.js"></script>
    <script>
        crosskit.init({
            renderer: WEBGL,
            w: window.innerWidth - 25,
            h: window.innerHeight - 25
        });

        

        crosskit.rect({
            x: 0,
            y: 100,
            w: 100,
            h: 100,
            fill: "blue",
            stroke: "black"
        });

        crosskit.roundedrect({
            x: 300,
            y: 100,
            r: 30,
            fill: "red",
            stroke: "red"
        });

        crosskit.text({
            x: 100,
            y: 32,
            txt: "HELLO " + renderer + "!!!",
            font: "monospace",
            size: 32,
            fill: "green",
            stroke: "green"
        });

        crosskit.circle({
            x: 200,
            y: 200,
            r: 50,
            fill: "yellow",
            stroke: "black"
        });

        crosskit.line({
            pos1: [ 150,100 ],
            pos2: [ 300,400 ],
            size: 5,
            stroke: "purple"
        });

        crosskit.triangle({
            pos1: [ 600,600 ],
            pos2: [ 700,400 ],
            pos3: [ 500,400 ],
            fill: "dodgerblue",
            stroke: "purple",
            line_width: 5
        });

        crosskit.clear();
    </script>
</html>
